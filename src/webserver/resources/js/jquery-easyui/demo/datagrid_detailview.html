<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Complex DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="demo.css">
<!--注意不要使用高版本jquery，要不无法添加行-->
    <script type="text/javascript" src="http://www.coding123.net/js/jquery.js"></script>
    <script type="text/javascript" src="../jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../plugins/datagrid-detailview.js"></script>
    <script>
        $(function () {
            $('#test2').datagrid({
               width:400
               ,height:250
               ,title:'DataGrid with subGrid',fitColumns:true,singleSelect:true,
                toolbar: [{
                    id: 'btnadd',
                    text: 'Add',
                    iconCls: 'icon-add',
                    handler: function () {
                        $('#btnsave').linkbutton('enable');
                        alert('add')
                    }
                }],
                frozenColumns: [[
                    { field: 'ck', checkbox: true },
                    { title: 'Code', field: 'code', width: 80, sortable: true }
                ]],
                columns: [[
                    { field: 'name', title: 'Name', width: 120 },
                    { field: 'addr', title: 'Address', width: 220, rowspan: 2, sortable: true,
                        sorter: function (a, b) {
                            return (a > b ? 1 : -1);
                        }
                    },
                    { field: 'col4', title: 'Col41', width: 150, rowspan: 2 }
                ]],
                    view: detailview,
                    detailFormatter: function (index, row) {
                    return '<div style="padding:2px"><table id="ddv-' + index + '"></table></div>';
                    },
                onExpandRow: function (index, row) {
                    $('#ddv-' + index).datagrid({
                        url: 'subdatagrid_data.json',
                        idField: 'code',
                        frozenColumns: [[
                            { field: 'ck', checkbox: true },
                            { title: 'Code', field: 'code', width: 80, sortable: true }
                        ]],
                        columns: [[
                            { title: 'Base Information', colspan: 3 },
                            { field: 'opt', title: 'Operation', width: 100, align: 'center', rowspan: 2,
                                formatter: function (value, rec) {
                                    return '<span style="color:red">Edit Delete</span>';
                                }
                            }
                        ], [
                            { field: 'name', title: 'Name', width: 120 },
                            { field: 'addr', title: 'Address', width: 220, rowspan: 2, sortable: true,
                                sorter: function (a, b) {
                                    return (a > b ? 1 : -1);
                                }
                            },
                            { field: 'col4', title: 'Col41', width: 150, rowspan: 2 }
                        ]],
                        onResize: function () {
                            $('#test').datagrid('fixDetailRowHeight', index);
                        },
                        onLoadSuccess: function () {
                            setTimeout(function () {
                                $('#test').datagrid('fixDetailRowHeight', index);
                            }, 0);
                        }
                    });
                    $('#test').datagrid('fixDetailRowHeight', index);
                }
                ,width: 700
            });
           $('#test').datagrid({
                title: 'DataGrid Source',
                iconCls: 'icon-save',
                width: 700,
                height: 250,
                nowrap: true,
                autoRowHeight: false,
                striped: true,
                collapsible: true,
                url: 'datagrid_data.json',
                sortName: 'code',
                sortOrder: 'desc',
                remoteSort: false,
                idField: 'code',
                frozenColumns: [[
                    { field: 'ck', checkbox: true },
                    { title: 'Code', field: 'code', width: 80, sortable: true }
                ]],
                columns: [[
                    { field: 'name', title: 'Name', width: 120 },
                    { field: 'addr', title: 'Address', width: 220, rowspan: 2, sortable: true,
                        sorter: function (a, b) {
                            return (a > b ? 1 : -1);
                        }
                    },
                    { field: 'col4', title: 'Col41', width: 150, rowspan: 2 }
                ]],
                pagination: true,
                rownumbers: true,
                toolbar: [{
                    id: 'btnsave',
                    text: 'Save',
                    iconCls: 'icon-save',
                    handler: function () {
                        $('#btnsave').linkbutton('enable');
                        //alert('add');
                        var rows = $('#test').datagrid('getSelections');
                        for (var i = 0; i < rows.length; i++) {
                           $('#test2').datagrid('appendRow', rows[i]); //这里循环添加在另一个datagrid选择的行 
                           // detailview.addExpandColumn($('#test2').datagrid().target,1);
                        }

                    }
                }]
            });
        });
         
    </script>
</head>
<body>
    <table id="test"></table>
    <table id="test2"> </table>
</body>
</html>
